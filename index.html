<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product Info Design</title>
</head>

<body>
    <div class="card">
        <div class="cardContent">
            <div class="productImg">
                <img src=".\Image\Product.png" alt="">
            </div>
            <div class="productInfo">
                <div class="part01">
                    <button>Free shipping</button>
                    <p>Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                </div>
                <div class="part02">
                    <p class="regularPrice">1 599,-</p>
                    <p class="discountPrice">799,-</p>
                    <p class="validText">The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
                <div class="part03">
                    <button>Add to cart</button>
                    <div class="stockDiv">
                        <img src=".\Image\Ellipse.png" alt="">
                        <p>50+ pcs. in stock.</p>
                    </div>
                </div>
                <div class="part04">
                    <button class="click1"><img src=".\Image\icon 1.png" alt="">Add to cart</button>
                    <button class="click2"><img src=".\Image\icon 2.png" alt="">Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
